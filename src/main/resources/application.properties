spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DATABASE}?currentSchema=${POSTGRES_SCHEMA}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_NANE}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=${POSTGRES_SCHEMA}


image.endpoint=/image/
ads.picture.dir.path=picture